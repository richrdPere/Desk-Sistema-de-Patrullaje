<div class="p-6 space-y-6">
  <h2 class="text-2xl font-bold text-success">Gestión de Vehículos</h2>

  <!-- Formulario -->
  <form class="card bg-base-100 shadow p-6 space-y-4">
    <div class="grid md:grid-cols-2 gap-4">
      <input type="text" placeholder="Placa del vehículo" class="input input-bordered w-full" />
      <input type="text" placeholder="Modelo" class="input input-bordered w-full" />
      <input type="text" placeholder="Tipo (Moto, Camioneta, etc.)" class="input input-bordered w-full" />
      <select class="select select-bordered w-full">
        <option disabled selected>Estado</option>
        <option>Activo</option>
        <option>En mantenimiento</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Registrar Vehículo</button>
  </form>

  <!-- Tabla -->
  <div class="overflow-x-auto">
    <table class="table table-zebra w-full">
      <thead>
        <tr>
          <th>Placa</th>
          <th>Modelo</th>
          <th>Tipo</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>X5T-983</td>
          <td>Hilux</td>
          <td>Camioneta</td>
          <td>Activo</td>
          <td class="flex gap-2">
            <button class="btn btn-sm btn-warning">Editar</button>
            <button class="btn btn-sm btn-error">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
