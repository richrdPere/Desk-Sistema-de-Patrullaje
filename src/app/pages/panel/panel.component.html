<div class="space-y-4">
  <h1 class="text-2xl font-bold text-gray-800">Panel de Control</h1>
  <p class="text-gray-600">Accede rápidamente a la gestión del sistema de patrullaje.</p>
  <hr class="border-gray-300" />

  <!-- Grid de Tarjetas responsivo -->
  <div class="w-full min-h-[calc(100vh-18rem)] mt-5">

    <!-- <div class="grid gap-6 justify-around sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"> -->
    <div class="flex justify-around gap-6 ">
      @for (item of menuOptions; track item.route) {

      <a [routerLink]="item.route" routerLinkActive="bg-indigo-800"
        class="card bg-base-100 w-full max-w-sm shadow-sm transition-transform transform hover:scale-105 hover:shadow-lg cursor-pointer border md:h-105">
        <figure>
          <img [src]="item.img" alt="Shoes"
            class="h-55 lg:h-65 w-full object-cover" />
        </figure>

        <div class="card-body">
          <h2 class="card-title text-primary">{{item.label}}</h2>
          <p class="text-gray-600 dark:text-white">{{item.sublabel}}</p>
          <div class="mt-4 flex items-center justify-between text-sm text-gray-600 hover:text-indigo-800">
            <span>Ir al módulo</span>
            <i [class]="item.icon"></i>
          </div>
        </div>
      </a>
      }
    </div>

  </div>
</div>
