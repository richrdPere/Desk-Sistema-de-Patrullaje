<div class="p-6 bg-base-200 min-h-screen">
  <!-- Header de calendario -->
  <div class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">
    <h2 class="text-2xl font-bold text-primary">Calendario de Actividades</h2>
    <div class="flex items-center gap-3">
      <button class="btn btn-sm btn-outline" onclick="prevMonth()">← Anterior</button>
      <select class="select select-bordered" id="monthSelect" onchange="changeMonth()">
        <option value="0">Enero</option>
        <option value="1">Febrero</option>
        <option value="2">Marzo</option>
        <option value="3">Abril</option>
        <option value="4">Mayo</option>
        <option value="5">Junio</option>
        <option value="6">Julio</option>
        <option value="7">Agosto</option>
        <option value="8">Setiembre</option>
        <option value="9">Octubre</option>
        <option value="10">Noviembre</option>
        <option value="11">Diciembre</option>
      </select>
      <button class="btn btn-sm btn-outline" onclick="nextMonth()">Siguiente →</button>
    </div>
  </div>

  <!-- Calendario -->
  <div class="grid grid-cols-7 gap-2 bg-white p-4 rounded-xl shadow">
    <div class="text-center font-bold text-gray-600">Dom</div>
    <div class="text-center font-bold text-gray-600">Lun</div>
    <div class="text-center font-bold text-gray-600">Mar</div>
    <div class="text-center font-bold text-gray-600">Mié</div>
    <div class="text-center font-bold text-gray-600">Jue</div>
    <div class="text-center font-bold text-gray-600">Vie</div>
    <div class="text-center font-bold text-gray-600">Sáb</div>

    <!-- Días dinámicos -->
    <template id="calendar-template">
      <div
        class="h-24 border rounded-md p-1 flex flex-col justify-between bg-base-100 hover:bg-base-300 cursor-pointer transition-all"
        onclick="openModal(this)">
        <span class="text-sm font-semibold text-gray-700 day-number">1</span>
        <span class="text-xs text-gray-500">Sin actividad</span>
      </div>
    </template>
    <div id="calendar-days" class="col-span-7 grid grid-cols-7 gap-2 mt-2"></div>
  </div>

  <!-- Modal de agregar actividad -->
  <dialog id="activityModal" class="modal">
    <div class="modal-box">
      <h3 class="font-bold text-lg mb-4">Agregar actividad para <span id="selectedDate"></span></h3>
      <input type="text" placeholder="Título de la actividad" class="input input-bordered w-full mb-3"
        id="activityInput" />
      <textarea class="textarea textarea-bordered w-full mb-4" placeholder="Descripción"></textarea>
      <div class="modal-action">
        <form method="dialog">
          <button class="btn btn-outline">Cancelar</button>
        </form>
        <button class="btn btn-primary" onclick="guardarActividad()">Guardar</button>
      </div>
    </div>
  </dialog>
</div>
