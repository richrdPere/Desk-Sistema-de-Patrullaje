<div class="navbar bg-gray-900 shadow-sm">
  <div class="navbar-start">
    <!-- sidebar  -->
    <div class="drawer">
      <input id="my-drawer" type="checkbox" class="drawer-toggle " />
      <div class="drawer-content">

        <label for="my-drawer" class="btn btn-primary drawer-button ml-6">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </label>
      </div>

      <div class="drawer-side">
        <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>

        <aside class="menu w-64 min-h-full dark:bg-gray-900 text-base-content">
          <side-menu />
        </aside>
      </div>
    </div>
  </div>

  <!-- Título u otro contenido de la navbar -->
  <div class="navbar-center font-bold text-xl text-gray-300">
    <!-- Puedes poner el título de tu app aquí -->

    <img src="https://tailwindflex.com/images/logo.svg" alt="Logo" class="h-8 w-auto">

  </div>

  <!-- Menú de usuario u otros íconos -->
  <div class="navbar-end">
    <navbar-menu />
  </div>
</div>

<!-- Contenedor del contenido principal -->
<div class="flex-1 p-4 min-h-[calc(100vh-4rem)] lg:min-h-[calc(100vh-5rem)]">
