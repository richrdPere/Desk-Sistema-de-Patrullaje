<!-- Layout principal con drawer responsivo -->
<div class="drawer lg:drawer-open h-screen w-screen">
  <input id="menu-drawer" type="checkbox" class="drawer-toggle" />

  <!-- Contenido principal -->
  <div class="drawer-content flex flex-col h-screen bg-gray-100">

    <!-- Navbar -->
    <div class="w-full navbar dark:bg-gray-900 shadow-md sticky top-0 z-50">
      <!-- Botón para abrir el drawer en móvil -->
      <div class="flex-none lg:hidden">
        <label for="menu-drawer" class="btn btn-square btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </label>
      </div>
      <div class="flex-1 px-2 font-bold text-xl text-gray-800">

      </div>
      <navbar-menu />
    </div>

    <!-- Contenedor del contenido principal -->
    <div class="p-4 overflow-y-auto flex-1">
      <div class="bg-white text-black rounded-xl shadow p-6 min-h-full">
        <router-outlet />
      </div>
    </div>
  </div>

  <!-- Sidebar (drawer side) -->
  <div class="drawer-side">
    <label for="menu-drawer" class="drawer-overlay"></label>
    <aside class="menu w-64 min-h-full dark:bg-gray-900 text-base-content">
      <side-menu />
    </aside>
  </div>
</div>
