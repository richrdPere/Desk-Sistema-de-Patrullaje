<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">

  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company">
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Sistema de Patrullaje - CUSCO</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">

    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="login()">
      <div>
        <label for="input" class="block text-sm/6 font-medium  text-white">Correo electrónico/DNI</label>
        <div class="mt-2">
          <input formControlName="input" type="text" name="input" id="input" autocomplete="input" required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"/>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-white">Contraseña</label>

        </div>
        <div class="mt-2">
          <input formControlName="password" type="password" name="password" id="password"
            autocomplete="current-password" required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />

          <div class="text-sm mt-2">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
      </div>

      <div>
        <button type="submit" (click)="login()"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Iniciar
          sesión</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      ¿No tienes cuenta?
      <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Registrate</a>
    </p>
  </div>
</div>
